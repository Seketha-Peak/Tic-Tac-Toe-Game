<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body onclick="clicked(event);">
    <div width="100%">
        <span id="comment" width="900px">Cat's game</span>
        <button id="ng">New Game</button>
        <table>
            <tr>
                <td id="0" class="square square_tl">O</td>
                <td id="1" class="square square_tm">X</td>
                <td id="2" class="square square_tr">X</td>
            </tr>
            <tr>
                <td id="3" class="square square_ml">X</td>
                <td id="4" class="square square_mm">X</td>
                <td id="5" class="square square_mr">O</td>
            </tr>
            <tr>
                <td id="6" class="square square_bl">O</td>
                <td id="7" class="square square_bm">O</td>
                <td id="8" class="square square_br">X</td>
            </tr>
        </table>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
